<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--引入css文件-->
    <link rel="stylesheet" href="../css/list.css">
    <title>学生操作页面</title>
    <!--引入js-->
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript">
        (function ($) {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]); return null;
            }
        })(jQuery);
    </script>
</head>
<body>
<div class="image">
    <!-- 图片大家可以自选电脑里任意，以写好调整图片大小css代码 -->
    <img src="../images/backgroundImage.jpeg" alt="">
</div>

<div class="list">
    <div class="header">
        成绩管理系统
    </div>
    <div class = "text">
        当前用户：<input type="text" class="input" id="Number">
        <button onclick="window.location.href='../login.html'" class="btn-logout">退出</button>
    </div>
    <div align="center" class="action">
        <button class="btn-list" onclick="list()">查询所有学科成绩</button>
    </div>
</div>

<script type="text/javascript">
    /*获取到Url里面的参数*/
    var number = $.getUrlParam('number');

    console.log(number);

    window.onload = function(){
        $("#Number").val(number);
    }

    function list() {

        $.ajax({
            type: "POST",    //访问类型
            url: '/student/list',   //注意此处的路由和studentController中的RequstMapping中的路由 保持一致
            data: {number:number},
            dataType: 'json',
            success: successfunc,
            error: errorfunc
        });
    };
    function successfunc(message){
        <!--成功调用的函数-->
        //接收到后端返回的数据，并做处理
        console.log(message)
        if(message.code == "404"){
            alert("失败："+message.msg);
        }else{
            alert("成功："+message.msg);
            location.href = 'score.html?number='+$('#Number').val();
        }
    };
    function errorfunc() {
        alert("发生错误");
    };

</script>
</body>
</html>
